<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="card__img">
          <img class="card__img--nft" src="images/image-equilibrium.jpg" alt="Nft-equilibrium">
        <div class="card__img--view">
          <img src="images/icon-view.svg">
        </div>    
      </div>
      <div class="card__text">
        <a href="#"><h1 class="active-cyan">Equilibrium #3429</h1></a>
        <p class="soft-blue">Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
          <span class="info__detail cyan"><img src="images/icon-ethereum.svg">0.041 ETH</span>
          <span class="info__detail soft-blue"><img src="images/icon-clock.svg">3 days left</span>
        </div>
        <div class="author">
          <img class="author__img" src="images/image-avatar.png" alt="Photo-author">
          <p class="soft-blue">Creation of<a href="#" class="author__name active-cyan"> Jules Wyvern</a></p>
        </div> 
      </div>
    </div>
  </main>
</html>

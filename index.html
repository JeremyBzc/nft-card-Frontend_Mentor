<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="container__nft">
        <img class="container__nft--img" src="images/image-equilibrium.jpg" alt="nft-equilibrium">
      </div>
      <div class="container__text">
        <h1>Equilibrium #3429</h1>
        <p class="soft-blue">Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
          <span class="info__detail cyan"><img src="images/icon-ethereum.svg">0.041 ETH</span>
          <span class="info__detail soft-blue"><img src="images/icon-clock.svg">3 days left</span>
        </div>
        <div class="author">
          <img class="author__img" src="images/image-avatar.png" alt="image-author">
          <p class="soft-blue">Creation of<span class="author__name"> Jules Wyvern</span></p>
        </div> 
      </div>
    </div>
  </main>
</html>
